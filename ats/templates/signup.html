{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS - Get Jobs Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            background-color: #5753b5;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .signup-btn {
            width: 100%;
            background-color: #5753b5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #45a049;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .login-link a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ATS - Get Job</h1>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="create_user" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" placeholder="Full Name" id="full_name" name="full_name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email ID" id="email" name="email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <button class="signup-btn">Sign Up</button>
        </form>
        <form method="post" action="">
            <div class="login-link">
                <p>Already have an account? <button>Login</button></p>
            </div>
        </form>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>User created successfully!</p>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("successModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the page is loaded, show the modal if it is present
        window.onload = function() {
            if (modal) {
                modal.style.display = "block";
            }
        };

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>

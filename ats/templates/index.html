{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS - Get Jobs Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "new-job.jpg" %}');  /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            background-color: #13274F;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #5753b5;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #5753b5;
        }

        .login-btn {
            width: 100%;
            background-color: #13274F;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #494577;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .signup-link p {
            margin: 0;
        }

        .signup-link button {
            background: none;
            border: none;
            color: #5753b5;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .signup-link button:hover {
            color: #494577;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ATS - Get Job</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="checkUserDetails" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" placeholder="Email ID" id="email_id" name="email_id" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <button class="login-btn">Login</button>
        </form>
        <form action="signUpUser" method="post">
            <div class="signup-link">
                <p>Don't have an account? <button>Sign Up</button></p>
            </div>
        </form>
    </div>
</body>
</html>

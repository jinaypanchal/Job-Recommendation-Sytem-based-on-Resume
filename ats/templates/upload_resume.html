<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            background-color: #13274F;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        .upload-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            margin-top: 20px;
            max-width: 500px; /* Adjust the maximum width as needed */
            margin: auto; /* Center the container */
        }

        .upload-container h1 {
            margin-bottom: 20px;
            color: #5753b5; /* Match the header color */
        }

        .upload-input {
            margin-bottom: 20px;
            text-align: left; /* Align text to the left within input containers */
        }

        .upload-input label {
            display: block;
            margin-bottom: 5px;
            color: #5753b5; /* Match the header color */
        }

        .upload-input input[type="text"],
        .upload-input input[type="number"],
        .upload-input input[type="file"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .custom-file-upload {
            cursor: pointer;
            background-color: #13274F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #494577; /* Darken the color on hover */
        }

        #file-name {
            font-style: italic;
            color: #555;
        }
        /* Custom styling for the file input */
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-button {
            background-color: #5753b5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>ATS - Get Job</h1>
    </div>
     <form method="post" action="uploadS3" enctype="multipart/form-data">
        <div class="upload-container">
            <h1>Add Job Search Details</h1>

            <!-- Location -->
            <div class="upload-input">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <!-- Job Title -->
            <div class="upload-input">
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" required>
            </div>

            <!-- Last Posted in Days -->
            <div class="upload-input">
                <label for="last_posted">Last Posted in Days:</label>
                <input type="number" id="last_posted" name="last_posted" required>
            </div>

            <!-- Resume File -->

            <p id="file-name"></p>
            <div class="upload-input">
                <label for="resume">Upload Resume</label>
                <input type="file" class="custom-file-upload" id="resume" name="resume" onchange="displayFileName()" required>
            </div>

            <!-- Upload Button -->
            <button type="submit" class="custom-file-upload">Show Jobs</button>
        </div>
    </form>

    <script>
        function displayFileName() {
            const input = document.getElementById("resume");
            const fileNameDisplay = document.getElementById("file-name");

            if (input.files.length > 0) {
                fileNameDisplay.textContent = "Selected File: " + input.files[0].name;
            } else {
                fileNameDisplay.textContent = ""; // Clear the display if no file is selected
            }
        }
    </script>
</body>
</html>
